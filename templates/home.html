<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotsAshoka</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="/static/chatbot.css">
    <link rel="stylesheet" href="/static/home.css">
    <script src="/static/chatbot.js" defer></script>
    <script src="/static/home.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">
            <img src="/static/images/uni.jpg" alt="logo">
            <h2>BotsAshoka</h2>
        </a>
        <ul class="links">
            <li><a href="/home">Home</a></li>
            <li><a href="/rate">Rate Us</a></li>
            <li><a href="#">Dining Menu</a></li>
            <li><a href="/about">About us</a></li>
        </ul>
    </nav>

    <button class="chatbot-toggler">
        <span class="material-symbols-rounded">mode_comment</span>
        <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
        <header>
            <h2>AshokaBot</h2>
            <span class="close-btn material-symbols-outlined">close</span>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined">smart_toy</span>
                <p>Hi there ðŸ‘‹<br>How can I help you today?</p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
            <span id="send-btn" class="material-symbols-rounded" method = "POST" action ="/chatbot">send</span>
        </div>
    </div>

    <div class="blur-bg-overlay"></div>
</body>
</html>
