<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bots sign in</title>
  <link rel="stylesheet" href="/static/signup.css" />
  <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <header>Signup</header>
    <form>
      <div class="field email-field">
        <div class="input-field">
          <input type="email" placeholder="Enter your email" class="email" name="email" required />
        </div>
        <span class="error email-error">
          <i class="bx bx-error-circle error-icon"></i>
          <p class="error-text">Please enter a valid ashoka email</p>
        </span>
      </div>
      <div class="field create-password">
        <div class="input-field">
          <input type="password" placeholder="Create password" class="password" name="password" required />
          <i class="bx bx-hide show-hide"></i>
        </div>
        <span class="error password-error">
          <i class="bx bx-error-circle error-icon"></i>
          <p class="error-text">
            Please enter at least 8 characters with a number, symbol, lowercase, and uppercase letter.
          </p>
        </span>
      </div>
      <div class="field confirm-password">
        <div class="input-field">
          <input type="password" placeholder="Confirm password" class="cPassword" name="confirmPassword" required />
          <i class="bx bx-hide show-hide"></i>
        </div>
        <span class="error cPassword-error">
          <i class="bx bx-error-circle error-icon"></i>
          <p class="error-text">Password don't match</p>
        </span>
      </div>
      <div class="input-field button">
        <input type="submit" value="Submit Now" />
      </div>
      <p class="login-link">Already a member? <a href="/login">Login</a></p>
    </form>
  </div>
  <script src="/static/signup.js"></script>
</body>
</html>
