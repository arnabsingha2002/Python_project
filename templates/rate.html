<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bots rate here</title>
    <link rel="stylesheet" href="/static/rate.css">
    <script src="/static/rate.js" defer></script>
</head>
<body>
    <nav class="navbar navbar ">
        <span class="hamburger-btn material-symbols-rounded">menu</span>
        <a href="https://www.ashoka.edu.in/campus-facilities/" class="logo">
            <img src="/static/images/uni.jpg" alt="logo">
            <h2>BotsAshoka</h2>
        </a>
        <ul class="links">
            <span class="close-btn material-symbols-rounded">close</span>
            <li><a href="/home">Home</a></li>
            <li><a href="/rate">Rate Us</a></li>
            <li><a href="#">Dining Menu</a></li>
            <li><a href="/about">About us</a></li>
            <li><a href="/rated">Rated</a></li>
        </ul>
    </nav>

    <div class="card">
        <div class="row">
            <div class="col-2">
                <img src="/static/images/logo.png" width="70" class="rounded-circle mt-2">
            </div>
            <div class="col-10">
                <div class="comment-box ml-2">
                    <h4>Add a comment</h4>
                    <form id="ratingForm" method="post" action="/rate">
                        <div class="rating"> 
                            <input type="radio" name="rating" value="5" id="5"><label for="5">☆</label>
                            <input type="radio" name="rating" value="4" id="4"><label for="4">☆</label> 
                            <input type="radio" name="rating" value="3" id="3"><label for="3">☆</label>
                            <input type="radio" name="rating" value="2" id="2"><label for="2">☆</label>
                            <input type="radio" name="rating" value="1" id="1"><label for="1">☆</label>
                        </div>
                        <div class="comment-area">
                            <textarea name="comment" id="comment" class="form-control" placeholder="What is your view?" rows="4"></textarea>
                        </div>
                        <div class="comment-btns mt-2">
                            <div class="row">
                                <div class="col-6">
                                    <div class="pull-left">
                                        <button id="cancelButton" type="button" class="btn btn-success btn-sm">Cancel</button>
                                    </div>                                    
                                </div>
                                <div class="col-6">
                                    <div class="pull-right">
                                        <button type="submit" class="btn btn-success send btn-sm">Send <i class="fa fa-long-arrow-right ml-1"></i></button>      
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>                                        
                </div>
            </div>
        </div>
    </div>
</body>
</html>
